name: Dev PR Test

#dev 브랜치에 PR 요청시 test 수행

on:
  pull_request:
    branches: [ "dev" ]

jobs:
  test:
    name: Test 실행
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Java v17 다운로드
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: gradlew 권한 부여
        run: chmod +x gradlew

      - name: 테스트 실행
        run: ./gradlew --info test

      - name: 테스트 실행 결과 저장
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          junit_files: '**/build/test-results/test/TEST-*.xml'